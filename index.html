<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Feliz Aniversario Clouder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    
    *{margin:0;padding:0;box-sizing:border-box;}
    
    html,body{
      height:100%;width:100%;font-family:'Poppins',sans-serif;overflow:hidden;
      background:#0a0e27;
      display:flex;align-items:center;justify-content:center;
      color:white;text-align:center;
    }
    
    .background{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;
      background:radial-gradient(circle at 20% 50%, rgba(120,40,200,0.3), transparent 50%),
                 radial-gradient(circle at 80% 30%, rgba(30,144,255,0.3), transparent 50%),
                 radial-gradient(circle at 50% 80%, rgba(255,0,150,0.2), transparent 50%),
                 linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1429 100%);
    }
    
    .stars{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;
    }
    
    .star{
      position:absolute;background:white;border-radius:50%;
      animation:twinkle 3s infinite;
    }
    
    @keyframes twinkle{
      0%,100%{opacity:0.3;transform:scale(1);}
      50%{opacity:1;transform:scale(1.2);}
    }
    
    .container{
      position:relative;z-index:2;width:100%;max-width:1000px;padding:40px 20px;
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(20px);
      border-radius:30px;
      border:2px solid rgba(255,255,255,0.1);
      box-shadow:0 30px 80px rgba(0,0,0,0.5),
                 inset 0 0 40px rgba(255,255,255,0.05);
    }
    
    .logo{
      font-size:4rem;margin-bottom:20px;
      animation:float 3s ease-in-out infinite;
      filter:drop-shadow(0 0 20px rgba(255,215,0,0.5));
    }
    
    @keyframes float{
      0%,100%{transform:translateY(0px) rotate(0deg);}
      50%{transform:translateY(-20px) rotate(5deg);}
    }
    
    h1{
      font-size:2.5rem;font-weight:800;margin-bottom:15px;
      background:linear-gradient(90deg,#ff6b6b,#ffd93d,#6bcb77,#4d96ff,#b983ff);
      background-size:200% auto;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientMove 3s linear infinite, fadeIn 1.5s ease-in-out;
      text-shadow:0 0 30px rgba(255,255,255,0.3);
    }
    
    @keyframes gradientMove{
      to{background-position:200% center;}
    }
    
    .subtitle{
      font-size:1.2rem;color:rgba(255,255,255,0.8);margin-bottom:40px;
      animation:fadeIn 2s ease-in-out;
    }
    
    #input-area{
      display:flex;justify-content:center;align-items:center;gap:15px;flex-wrap:wrap;
      animation:slideUp 1s ease-out;
    }
    
    @keyframes slideUp{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }
    
    input{
      padding:18px 24px;font-size:1.2rem;border:2px solid rgba(255,255,255,0.2);
      border-radius:15px;outline:none;width:100%;max-width:350px;
      background:rgba(255,255,255,0.1);color:white;
      backdrop-filter:blur(10px);
      transition:all 0.3s ease;
      text-align:center;font-family:'Poppins',sans-serif;
    }
    
    input::placeholder{color:rgba(255,255,255,0.5);}
    
    input:focus{
      border-color:rgba(255,215,0,0.8);
      box-shadow:0 0 25px rgba(255,215,0,0.4);
      transform:scale(1.02);
    }
    
    button{
      padding:18px 35px;font-size:1.2rem;border:none;
      border-radius:15px;cursor:pointer;font-weight:800;
      background:linear-gradient(135deg,#ffd700,#ffed4e);
      color:#1a1f3a;
      transition:all 0.3s ease;
      box-shadow:0 8px 25px rgba(255,215,0,0.4);
      font-family:'Poppins',sans-serif;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    
    button:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 12px 35px rgba(255,215,0,0.6);
    }
    
    button:active{transform:translateY(-1px) scale(1.02);}
    
    .message{
      font-size:3rem;font-weight:800;line-height:1.5;
      animation:zoomIn 1s ease-out forwards;
      text-shadow:0 0 20px rgba(255,255,255,0.3);
    }
    
    @keyframes zoomIn{
      0%{opacity:0;transform:scale(0.5) rotate(-5deg);}
      100%{opacity:1;transform:scale(1) rotate(0deg);}
    }
    
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }
    
    canvas{
      position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:3;
    }
    
    .colorful span{
      display:inline-block;opacity:0;transform:translateY(20px);
      animation:appear 0.6s forwards;
      text-shadow:0 0 15px currentColor;
    }
    
    @keyframes appear{
      to{opacity:1;transform:translateY(0);}
    }
    
    .celebration-emoji{
      font-size:4rem;margin:30px 0;
      animation:bounce 1s infinite;
    }
    
    @keyframes bounce{
      0%,100%{transform:translateY(0) scale(1);}
      50%{transform:translateY(-15px) scale(1.1);}
    }
    
    @media (max-width:768px){
      h1{font-size:1.8rem;}
      .message{font-size:2rem;}
      .logo{font-size:3rem;}
      input,button{font-size:1rem;padding:14px 20px;}
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="stars" id="stars"></div>
  <canvas id="confetti"></canvas>
  
  <div class="container">
    <div class="logo">‚òÅÔ∏è</div>
    <h1>üéâ Celebremos el 6¬∞ Aniversario de Clouder üéâ</h1>
    <p class="subtitle">6 a√±os de innovaci√≥n y excelencia</p>
    
    <div id="input-area">
      <input type="text" id="nameInput" placeholder="Escribe tu nombre aqu√≠..." />
      <button id="startBtn">‚ú® Celebrar ‚ú®</button>
    </div>
    
    <div id="message" class="message" style="display:none;"></div>
    <div id="emoji" class="celebration-emoji" style="display:none;">üéäüéàüéÅüéÇüéâ</div>
  </div>

  <script>
    // Crear estrellas
    const starsContainer = document.getElementById('stars');
    for(let i=0;i<100;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random()*100+'%';
      star.style.top = Math.random()*100+'%';
      star.style.width = star.style.height = (Math.random()*3+1)+'px';
      star.style.animationDelay = Math.random()*3+'s';
      starsContainer.appendChild(star);
    }
    
    const input = document.getElementById('nameInput');
    const btn = document.getElementById('startBtn');
    const message = document.getElementById('message');
    const emoji = document.getElementById('emoji');
    const inputArea = document.getElementById('input-area');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W,H,particles=[];

    function resize(){
      W=canvas.width=window.innerWidth;
      H=canvas.height=window.innerHeight;
    }
    window.addEventListener('resize',resize);
    resize();

    class Particle{
      constructor(){
        this.x = Math.random()*W;
        this.y = Math.random()*H - H;
        this.vx = Math.random()*3-1.5;
        this.vy = Math.random()*2+1;
        this.size = Math.random()*10+4;
        this.color = `hsl(${Math.random()*360},100%,${Math.random()*30+50}%)`;
        this.rotation = Math.random()*360;
        this.rotationSpeed = Math.random()*5-2.5;
      }
      
      update(){
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotationSpeed;
        this.vy += 0.05;
        
        if(this.y>H){
          this.y = -20;
          this.x = Math.random()*W;
          this.vy = Math.random()*2+1;
        }
      }
      
      draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation*Math.PI/180);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size);
        ctx.restore();
      }
    }

    function createConfetti(n=80){
      particles = [];
      for(let i=0;i<n;i++){
        particles.push(new Particle());
      }
    }

    function animate(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p=>{
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    createConfetti(50);
    animate();

    function rainbowText(text){
      const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#B983FF','#FF9F9F','#00E0FF'];
      const words = text.split(' ');
      return words.map((w,i)=>`<span style="color:${colors[i%colors.length]};animation-delay:${i*0.12}s">${w}</span>`).join(' ');
    }

    function showMessage(){
      const name = input.value.trim() || 'amig@';
      inputArea.style.display='none';
      message.style.display='block';
      emoji.style.display='block';
      
      const msg = `¬°Estamos felices de que celebres con nosotros, ${name}! üéä`;
      message.classList.add('colorful');
      message.innerHTML = rainbowText(msg);
      
      createConfetti(120);
    }

    btn.addEventListener('click',showMessage);
    input.addEventListener('keydown',e=>{
      if(e.key==='Enter')showMessage();
    });
  </script>
</body>
</html>
